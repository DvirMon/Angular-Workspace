name: Continuous Integration Workflow

on:
  push:
    branches:
      - dev

permissions:
  actions: read
  contents: read

jobs:
  build_and_test:
    name: Build and Test Projects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Optional NX Cloud Integration for Distributed Task Execution
      # Uncomment the following line to enable NX Cloud
      # - name: Start NX Cloud Distributed Execution
      #   run: npx nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="e2e-ci"

      - name: Setup Node.js with Caching
        uses: actions/setup-node@v3
        with:
          node-version: '18.3'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Set NX SHA's for Caching
        uses: nrwl/nx-set-shas@v4

      # Run Lint, Test, Build, and E2E Targets
      - name: Run Lint Targets
        run: |
          npx nx run-many --target=lint --all

      - name: Run Tests (Optional)
        run: npx nx run-many --target=test --all
      
