name: Deploy to Firebase Hosting on Main Push

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js with caching
      - uses: actions/setup-node@v3
        with:
          node-version: '18.13'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Optional: Connect your workspace to nx.app for distributed task execution
      # - run: npx nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="build"

      # Build Specific Angular App
      - name: Build Specific Angular App
        run: npx nx build weather-space --prod --skip-nx-cache

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project fir-hosting-55cc4

 