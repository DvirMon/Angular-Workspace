<main>
  <ng-container *ngFor="let item of items() | keyvalue">
    <div class="favorite-card-wrapper">
      <weather-space-favorite-card
        [item]="item.value"
        [metric]="isMetric()"
        (selectionChanged)="onSelectionChanged($event)"
      ></weather-space-favorite-card>
    </div>
  </ng-container>
</main>
