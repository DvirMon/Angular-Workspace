<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

  @for (column of tableColumns(); track $index) {

  <ng-container [matColumnDef]="column.field">
    <th mat-header-cell *matHeaderCellDef>
      @if (column.type !== 'actions') {
      {{ column.headerName || column.field | titlecase }}
      }
    </th>

    @if(column.type !== 'actions') {

    <td mat-cell *matCellDef="let element">
      @if( column.editable && showEdit()[element[idKey()]]) { edit state } @else
      {
      {{ element[column.field] }}}
    </td>

    } @else {
    <td mat-cell *matCellDef="let element">
      <ng-container
        *ngTemplateOutlet="actionTemplate; context: { $implicit: element }"
      ></ng-container>

      <!-- <button mat-icon-button (click)="onEdit(element[idKey()])">
        <mat-icon fontIcon="edit"></mat-icon>
      </button> -->
    </td>

    }
  </ng-container>

  }
  <!--   
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
</table>
