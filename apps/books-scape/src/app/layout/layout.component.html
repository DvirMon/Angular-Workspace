<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport> </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="toolbar-content">
        <span class="brand">{{ title | titlecase }}</span>
        @if(showShopping()){
        <button class="shopping" mat-button [routerLink]="'/'">
          {{ 'continue browsing' | uppercase }}
        </button>
        }
      </div>
    </mat-toolbar>

    @if(showNavigation()) {
    <mat-toolbar color="primary">
      <div class="toolbar-content">
        <mat-nav-list>
          <span mat-list-item routerLink="/filters">Filters</span>
        </mat-nav-list>
        <button class="bookshelf-btn" routerLink="bookshelf" mat-icon-button>
          <mat-icon fontIcon="shelves"></mat-icon>
          <span class="badge" [matBadge]="shelfSize()" matBadgeOverlap="false">
          </span>
        </button>
      </div>
    </mat-toolbar>
    }
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
