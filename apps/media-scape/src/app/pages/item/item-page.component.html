<main class="item-page flex flex-col justify-center items-center">
  <mat-card class="w-1/3 flex flex-row gap-6">
    @if (showImg()) {
    <img
      mat-card-image
      width="180"
      height="280"
      [ngSrc]="media().Poster"
      [alt]="media().Poster"
      (error)="onError()"
      priority
    />
    } @else {

    <div mat-card-image class="flex items-center justify-center bg-gray-200">
      <span>Image not found</span>
    </div>
    }
    <mat-card-content class="justify-center gap-6">
      <ng-container *ngFor="let item of content() | keyvalue">
        <span class="text-2xl"
          >{{ item.key | titlecase }}:
          {{ item.value | titlecase | formatDate : 'YYYY' }}</span
        >
      </ng-container>
      <button mat-button (click)="onReturn()">
        <span class="text-xl underline"> Back </span>
      </button>
    </mat-card-content>
  </mat-card>
</main>
