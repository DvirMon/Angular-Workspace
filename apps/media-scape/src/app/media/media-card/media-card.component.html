<mat-card class="ms-media-card">
  @if (showImg()) {
  <img
    mat-card-image
    width="1"
    height="1"
    [ngSrc]="media().Poster"
    [alt]="media().Poster"
    (error)="onError($event)"
    priority
  />
  } @else {

  <div mat-card-image class="flex items-center justify-center bg-gray-200">
    <span>Image not found</span>
  </div>
  }

  <mat-card-content class="text-2xl flex flex-col justify-center gap-3">
    <section class="cursor-pointer" (click)="onTitleClick()">
      @if(isEditable()) {

      <span> {{ media().Title }} </span>
      } @else {
      <dom-form-input [control]="control" key="title"></dom-form-input>
      }
    </section>
    <section>{{ media().Year | formatDate : 'YYYY' }}</section>
  </mat-card-content>
</mat-card>
