<mat-toolbar class="justify-between">
  <section class="w-1/3">
    <mat-form-field>
      <input matInput type="text" [formControl]="searchControl" />
    </mat-form-field>
  </section>
  <section class="flex flex-row gap-4">
    <button
      [disableRipple]="true"
      color="primary"
      mat-flat-button
      (click)="onSort()"
    >
      sort
    </button>
    <button
      [disableRipple]="true"
      color="primary"
      mat-flat-button
      (click)="onClear()"
    >
      clear
    </button>
    <button
      [disableRipple]="true"
      color="primary"
      mat-flat-button
      (click)="onRefresh()"
    >
      refresh
    </button>
  </section>
</mat-toolbar>
