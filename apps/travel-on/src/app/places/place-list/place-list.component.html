<div [class]="gridClass()">
  @for (item of places(); track item.id) {
  <section class="places-card-wrapper">
    <to-places-card
      [place]="item"
      [selected]="selection()[item.id]"
      (selectedChanged)="onSelectedChanged($event)"
      [isGrid]="isGrid()"
    >
    </to-places-card>
  </section>
  }
</div>
