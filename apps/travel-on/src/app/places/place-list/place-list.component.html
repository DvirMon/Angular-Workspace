<div [class]="gridClass()">
  @if (!isLoaded()) { @for (item of placesSkeleton; track $index) {

  <to-place-skeleton></to-place-skeleton>

  }} @for (item of places(); track item.id) {

  <to-places-card
    [place]="item"
    [selected]="selection()[item.id]"

    [isGrid]="isGrid()"
  >
  </to-places-card>
  }
</div>
