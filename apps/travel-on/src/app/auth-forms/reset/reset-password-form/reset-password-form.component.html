<mat-card class="reset-password-form">
  <mat-card-content>
    <dom-divider-header label="Reset Password"></dom-divider-header>
    <section>
      <mat-icon color="primary" fontIcon="password"></mat-icon>
    </section>

    <form
      [formGroup]="resetPasswordFormGroup"
      (ngSubmit)="onSubmit(resetPasswordFormGroup.value)"
    >
      @for (name of formKeys(); track name) {

      <dom-form-input
        [control]="resetPasswordFormGroup.controls[name]"
        [name]="name"
        [label]="'new password' | titlecase"
      >
      </dom-form-input>
      }

      <button
        class="login-btn"
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="!resetPasswordFormGroup.valid"
      >
        {{ 'reset' | titlecase }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
