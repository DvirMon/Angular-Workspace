<div class="places-wrapper">
  <header class="h-40 flex justify-center items-center">
    <div class="places-header-wrapper w-10/12">
      <to-places-header></to-places-header>
    </div>
    <dom-floating-button
      [label]="'Logout'"
      (clicked)="onLogout()"
    ></dom-floating-button>
  </header>
  <main>
    <div class="places-content-wrapper w-10/12">

      @if(isLoaded()) {
      <to-places-list
        [places]="places()"
        [selection]="selection()"
        [isGrid]="isGrid()"
        (selectionChanged)="onSelectionChanged($event)"
      ></to-places-list>

      } @else {

      <to-place-skeleton></to-place-skeleton>
      }
    </div>
  </main>
</div>
