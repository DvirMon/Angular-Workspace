<div class="places-wrapper">
  <div class="parallax-image"></div>
  <header>
    <div class="spacer"></div>
    <to-floating-button
      [label]="'Logout'"
      (clicked)="onLogout()"
    ></to-floating-button>
  </header>
  <div class="places-list-container">
    <main class="content" [@scrollAnimation]>
      <to-places-list
        [places]="places()"
        [selection]="selection()"
        (selectionChanged)="onSelectionChanged($event)"
      ></to-places-list>
    </main>
  </div>
</div>
