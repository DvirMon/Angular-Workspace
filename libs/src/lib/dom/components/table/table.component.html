<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

  @for (column of tableColumns(); track $index) {

  <ng-container [matColumnDef]="column.field">
    <th mat-header-cell *matHeaderCellDef>
      @if (column.type !== 'actions') {
      {{ column.headerName || column.field | titlecase }}
      }
    </th>

    @if(column.type !== 'actions') {

    <td mat-cell *matCellDef="let element">

      <ng-container #formContainer></ng-container>

      <!-- @if (hasFormComponent) {
      <ng-container *ngComponentOutlet="formComponent()"></ng-container>
      } -->

      <!--       
      @if( column.editable && rowModesModel()![element[idKey()]] === 'edit') {
      edit state } @else {
      {{ element[column.field] }}} -->
    </td>

    } @else {
    <td mat-cell *matCellDef="let element">
      @if(actionColumn()){

      <ng-container
        *ngTemplateOutlet="
          actionColumn()!.template;
          context: { $implicit: element }
        "
      ></ng-container>
      }
    </td>

    }
  </ng-container>

  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
</table>
