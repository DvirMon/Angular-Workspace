<mat-form-field class="full-width">
  <mat-label>{{ label() }}</mat-label>
  <input
    #input
    matInput
    autocomplete="off"
    [type]="type() || 'text'"
    [formControl]="formControl()"
    [name]="key()"
    (blur)="onBlur()"
  />

  @if (hint()) {

  <!-- <mat-hint> {{ "Please enter your " + hint() }}</mat-hint> -->
  <mat-hint> {{ formControl().errors }}</mat-hint>
  } @if (hasError()) {
  <mat-error>{{ errorMessage() }}</mat-error>
  }
</mat-form-field>
