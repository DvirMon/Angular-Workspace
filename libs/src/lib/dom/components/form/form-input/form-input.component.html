<mat-form-field class="full-width">
  <mat-label>{{ label() }}</mat-label>
  <input
    #input
    matInput
    autocomplete="off"
    [type]="type() || 'text'"
    [formControl]="formControl()"
    [name]="key()"
    (blur)="onBlur()"
  />

  @if (hint()) {
  <ng-container>
    <mat-hint> {{ 'Please enter your ' + hint() }}</mat-hint>
  </ng-container>
  } @if (!!message()) {
  <ng-container>
    <mat-error>{{ message() }}</mat-error>
  </ng-container>
  }
</mat-form-field>
